---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  {% include facebook-init.html %}
  {% if page.fbcomments %}
    <hr/>
    <h4>Comments</h4>
    <div class="fb-comments" data-href="http://royts.com{{ page.url }}" data-colorscheme="dark" data-num-posts="4" data-width="706"></div>
  {% endif %}

</article>
